<div class="mt-5 text-center">
  <h2>Add Book</h2>
</div>

<div class="w-25 mx-auto card">
  <form class="mt-3 mb-3 mx-auto" ng-controller="bookAddCtrl">
    <div class="form-group">
      <label>Book Title: </label>
      <input placeholder="Enter Title" ng-model="book.title">
    </div>
  
    <div class="form-group">
      <label>Book Author: </label>
      <input placeholder="Enter Author" ng-model="book.author">
    </div>
  
    <button type="submit" class="btn btn-primary" ng-click="add(book)">Add</button>
  </form>
</div>
